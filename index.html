<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<title>Marble Race Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Farcaster frame card (optional) -->
<meta name="fc:frame" content='{"version":"1","imageUrl":"https://marblerace.github.io/mru_crypto/Build/race.jpg","button":{"title":"Play Marble Race","action":{"type":"launch_frame","name":"Marble Race Ultimate","url":"https://marblerace.github.io/mru_crypto/"}}}' />

<link rel="stylesheet" href="TemplateData/style.css" />
</head>
<body>
<div id="unity-container"><canvas id="unity-canvas" tabindex="-1"></canvas></div>

<script>
const canvas   = document.getElementById("unity-canvas");
const buildUrl = "Build";
const cfg = {
  dataUrl:      buildUrl + "/race.data",
  frameworkUrl: buildUrl + "/race.framework.js",
  codeUrl:      buildUrl + "/race.wasm",
  streamingAssetsUrl: "StreamingAssets",
  companyName:"Bluza", productName:"Marble Race Ultimate", productVersion:"0.1"
};
</script>

<!-- Import Farcaster Mini-App SDK -->
<script type="module">
  import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
  window.sdk = sdk;                 // expose for jslib

  // load Unity once SDK is available
  const loader = document.createElement('script');
  loader.src = "Build/race.loader.js";
  loader.onload = () =>
    createUnityInstance(canvas, cfg).then(() => sdk.actions.ready());
  document.body.appendChild(loader);
</script>
</body></html>
